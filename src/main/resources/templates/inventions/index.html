<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rick Store</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link th:href="@{/css/style.css}" rel="stylesheet" />

</head>
<body>
<div class="container">
    <h1 class="text-center my-4 text-primary">Inventions</h1>
    <p class="text-center text-muted">Create, Modify, or Delete Something â€“ Rick Would Approve!


    </p>

    <div class="d-flex justify-content-between mb-4">
        <div></div> <!-- Placeholder for additional content if needed -->
        <a class="btn btn-outline-success btn-lg" href="/inventions/create">
            <i class="bi bi-plus-circle"></i> Create Invention
        </a>


    </div>

    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
        <div class="col" th:each="invention : ${inventions}">
            <div class="card shadow-sm">
                <img th:src="@{'/images/' + ${invention.imageFileName}}" class="card-img-top" alt="..." />
                <div class="card-body">
                    <h5 class="card-title" th:text="${invention.name}"></h5>
                    <p class="card-text" th:text="${invention.description}"></p>
                    <div class="d-flex justify-content-between">
                        <span class="badge bg-secondary" th:text="${invention.category}"></span>
                        <span class="text-muted" th:text="'$' + ${#numbers.formatDecimal(invention.price, 0, 'COMMA', 2, 'POINT')}"></span>
                    </div>
                    <div class="d-flex justify-content-between align-items-center mt-3">
                        <small class="text-muted" th:text="${#dates.format(invention.createdAt, 'yyyy-MM-dd')}"></small>
                        <div>
                            <a class="btn btn-outline-primary btn-sm" th:href="@{/inventions/edit(id=${invention.id})}">
                                <i class="bi bi-pencil"></i> Edit
                            </a>
                            <a class="btn btn-outline-danger btn-sm" th:href="@{/inventions/delete(id=${invention.id})}" onclick="return confirm('Are you sure?')">
                                <i class="bi bi-trash"></i> Delete
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.min.js"></script> <!-- For icons -->
</body>
</html>
